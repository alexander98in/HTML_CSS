<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <main>
        <section>
            <video controls preload="auto">
                <source src="./MØKamikaze.mp4#t=30,60"/> <!--Coloca el video con el formato-->
                <source src="./MØKamikaze.m4v#t=30,60"/>
            </video>
        </section>
        <!--Para hacer que el video se reproduzca en una determinada parte usamos #t= en src-->
        <!--El atributo controls hace que tengamos los controles para reproducir el video-->
        <!--Preload auto nos ayuda a que el video se empieze a renderizar cuando la pagina se empiea
        a cerar el navegador. Esto no quiere decir que el video se va a reproducir solo, esto es
        mala practica. -->
        <!--#t=30,60 Hace que el video comienze en el segundo 30 y termine en el segundo 60-->
    </main>    
</body>
</html>
